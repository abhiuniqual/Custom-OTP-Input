<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Input Fields</title>
    <style>
      input {
        margin: 5px;
        padding: 5px;
        width: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>Enter a 6-digit code:</h2>

    <input
      type="text"
      maxlength="1"
      id="digit1"
      oninput="onInputChange('digit1', 'digit2')"
      onkeydown="onKeyDown('digit1', 'digit1')"
      onpaste="onPaste(event, 'digit1')"
    />
    <input
      type="text"
      maxlength="1"
      id="digit2"
      oninput="onInputChange('digit2', 'digit3')"
      onkeydown="onKeyDown('digit2', 'digit1')"
    />
    <input
      type="text"
      maxlength="1"
      id="digit3"
      oninput="onInputChange('digit3', 'digit4')"
      onkeydown="onKeyDown('digit3', 'digit2')"
    />
    <input
      type="text"
      maxlength="1"
      id="digit4"
      oninput="onInputChange('digit4', 'digit5')"
      onkeydown="onKeyDown('digit4', 'digit3')"
    />
    <input
      type="text"
      maxlength="1"
      id="digit5"
      oninput="onInputChange('digit5', 'digit6')"
      onkeydown="onKeyDown('digit5', 'digit4')"
    />
    <input
      type="text"
      maxlength="1"
      id="digit6"
      oninput="onInputChange('digit6', null)"
      onkeydown="onKeyDown('digit6', 'digit5')"
    />

    <script>
      function onInputChange(currentId, nextId) {
        const currentInput = document.getElementById(currentId);
        const currentValue = currentInput.value;

        if (currentValue.length > 1) {
          currentInput.value = currentValue.slice(0, 1); // Restrict input to one character
        }

        if (nextId && currentValue.length === 1) {
          const nextInput = document.getElementById(nextId);
          nextInput.focus(); // Move cursor to next input field
        }
      }

      function onKeyDown(currentId, prevId) {
        const currentInput = document.getElementById(currentId);
        const currentValue = currentInput.value;

        if (event.key === "Backspace" && currentValue.length === 0) {
          const prevInput = document.getElementById(prevId);
          prevInput.focus(); // Move cursor to previous input field
        }
      }

      function onPaste(event, currentId) {
        event.preventDefault();
        const pastedText = event.clipboardData.getData("text/plain").trim();
        if (pastedText.length > 0) {
          const currentInput = document.getElementById(currentId);
          currentInput.value = pastedText[0];
          let nextId = currentId;
          for (let i = 1; i < pastedText.length; i++) {
            nextId = "digit" + (parseInt(nextId.slice(-1)) + 1);
            const nextInput = document.getElementById(nextId);
            if (nextInput) {
              nextInput.value = pastedText[i];
            }
          }
        }
      }
    </script>
  </body>
</html>
